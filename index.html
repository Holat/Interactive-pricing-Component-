<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.
      No credit card required.</p>
    </header>
    <main>

     <div class="tarrif-progress">
      <!-- price  -->
        <div class="page-view" id="a">
          <span>100K</span> pageviews
        </div>
        <div class="price" id="b">
          <span class="fix">$<span class="pricefix">16</span>.00</span>
          <span class="month">/ monthly</span>
        </div>

      <!-- progress bar -->
      <div class="progress" id="c">
        <div class="progress-bar">
          <input type="range" min="0" max="5"  value="3" class="myrange">
        </div>
      </div>
     </div>
        <!-- switch between Monthly and yearly price -->
        <div class="billing">
          <span>Monthly Billing</span>

          <!-- check box -->
          <div class="switch">
            <input type="checkbox" id="check" class="toggle">
            <label for="check" class="switcher"></label>
          </div>
          <span>Yearly Billing</span>
          <span class="discount">-25%</span>
        </div>
      <hr>
    <div class="start">
    <ul>
      <li>
        Unlimited websites
      </li>
      <li>
        100% data ownership
      </li>
      <li>
        Email reports
      </li>
    </ul>
    <button>
      Start my trial
    </button>
  </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
